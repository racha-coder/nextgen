<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model in CSS</title>
    <style>
        h2 {
            /*! margin: top right bottom left */
            /*! margin: inline block */
            margin: 1rem 2rem 3rem 4rem;
            width: 30rem;
            padding: 2rem;
            color: tomato;
            background: pink;
            border: 1rem solid beige;
        }
    </style>
</head>

<body>
    <h2>
        This is a sample text
    </h2>
</body>

</html>
