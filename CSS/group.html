<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selector CSS</title>
    <style>
        h2,
        p,
        h4 {
            background: lightseagreen;
            color: white;
            padding: 1rem;
            margin: 3rem;
        }
    </style>
</head>

<body>
    <h2>This is a second heading Tag</h2>
    <h2>This is a Paragraph Tag</h2>
    <h4>This is a fourth Heading Tag</h4>
</body>

</html>
