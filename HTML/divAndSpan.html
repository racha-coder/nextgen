<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division and Span Tags in HTML</title>
</head>

<body>
    <div>
        <p>
            This is a paragraph Tag
            <br>
            <span>
                This is span Tag inside a p tag
            </span>
        </p>
    </div>
</body>

</html>
