<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <script>
        for (let i = 1; i <= 10; i++) {
            document.write(`5 * ${i} = ${5 * i} <br>`);
        }
    </script>
</body>
